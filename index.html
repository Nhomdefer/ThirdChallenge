<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="outer">
        
        <div class="left">
            <p>Votre Résultat</p>
            <div class="inner">
                <div class="up">76</div>
                <div class="down">sur 100</div>
            </div>
            <div class="comment">
                Génial !
            </div>
            <div class="score">
                Votre score est plus grand que celui de 65% des personnes qui ont effectué ce test en 2025
            </div>
        </div>
        <div class="right">
            <h3>Résumé</h3>
            <div class="rred"><img src="icon-reaction.svg" alt="foudre"> Réaction <span class="span">85</span><span class="cent">/100</span></div>
            <div class="yyellow"><img src="icon-memory.svg" alt="brain">Mémoire <span class="span">90</span><span class="cent">/100</span></div>
            <div class="ggreen"><img src="icon-verbal.svg" alt="comment">Ecriture <span class="span">60</span><span class="cent">/100</span></div>
            <div class="bblue"><img src="icon-visual.svg" alt="oeil">Visual <span class="span">70</span><span class="cent">/100</span></div>
            <div>Continuer</div>
        </div>
    </main>
    </body>
</html>
